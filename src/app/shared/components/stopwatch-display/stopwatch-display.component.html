<ion-grid>
    <ion-row style="justify-content: center">
        <ion-label class="timer-display">{{timeElapsed}}</ion-label>
    </ion-row>
    <ion-row style="justify-content: center">
        <ion-button (click)="runningSwitch()">{{running ? 'Pause' : 'Start'}}</ion-button>
        <ion-button (click)="reset()">Reset</ion-button>
    </ion-row>
</ion-grid>
